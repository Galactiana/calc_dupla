<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Duplas</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container_box" onclick="closeDiv()">
     
        <div class="container_son1">
            <div class="container_input">
                <input type="text" placeholder="Insira um número" id="input_txt">
                <select id="base_select">
                    <option value="decimal">Decimal</option>
                    <option value="binario">Binário</option>
                    <option value="octal">Octal</option>
                    <option value="hexadecimal">Hexadecimal</option>
                </select>
                <button onclick="calc()">Converter</button>
            </div>
            <div class="container_calc">
                <p>Octal:</p>
                <div class="div_resposta">
                <p id="octal" class="resposta"></p>
                </div>
                <p>Hexadecimal:</p>
               <div class="div_resposta">
                <p id="hexadecimal" class="resposta"></p>
               </div>
                <p>Binário:</p>
                <div class="div_resposta">
                <p id="binario" class="resposta"></p>
                </div>
             
            </div>
        </div>
    </div>
    
</body>
</html>
<script>
    function calc(){
        var input = document.getElementById('input_txt').value;
        var base = document.getElementById('base_select').value;

    // Verifica se a entrada está vazia
    if (input === "") {
        alert("Por favor, insira um número válido!");
        return;
    }

    // Converte a entrada para o formato decimal, dependendo da base escolhida
    var decimal;

    if (base === "decimal") {
        decimal = parseInt(input, 10); // Converte de decimal para decimal (não há mudança)
    } else if (base === "binario") {
        decimal = parseInt(input, 2); // Converte de binário para decimal
    } else if (base === "octal") {
        decimal = parseInt(input, 8); // Converte de octal para decimal
    } else if (base === "hexadecimal") {
        decimal = parseInt(input, 16); // Converte de hexadecimal para decimal
    }

    // Verifica se a entrada não é um número válido
    if (isNaN(decimal)) {
        alert("Número inválido para a base selecionada!");
        return;
    }

    // Realiza as conversões para outras bases
    var octal = decimal.toString(8);
    var hexadecimal = decimal.toString(16).toUpperCase(); // toUpperCase Para letras maiúsculas no hexadecimal
    var binario = decimal.toString(2);

    // Exibe os resultados nas respectivas áreas
    document.getElementById('octal').innerHTML = octal;  
    document.getElementById('hexadecimal').innerHTML =  hexadecimal; 
    document.getElementById('binario').innerHTML = binario; 
}
</script>
